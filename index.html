<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/css/style.css" />
    <title>Grocery landing</title>
  </head>
  <body>
    <div id="page-wrapper">
      <header id="header">
        <a href="/" id="logo"><h1>Logo</h1></a>
        <nav>
          <ul class="desktop-list">
            <li><a href="/" class="list-item">About us</a></li>
            <li><a href="/" class="list-item">Login</a></li>
            <li><a href="/" class="list-item">Create account</a></li>
          </ul>
          <button
            aria-label="Menu"
            name="Hamburger menu"
            class="hamburger hamburger--squeeze"
            type="button"
          >
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </nav>
      </header>
      <section id="section">
        <aside id="sidebar" class="fly-out">
          <ul class="mobile-list">
            <li><a href="/" class="list-item">About us</a></li>
            <li><a href="/" class="list-item">Login</a></li>
            <li><a href="/" class="list-item">Create account</a></li>
          </ul>
        </aside>
        <div class="text-container">
          <h1 class="title">Lorem ipsum</h1>
          <p class="text">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officiis,
            dicta.
          </p>
          <button aria-labelledby="Get started" name="Get started" class="btn">
            Get started
          </button>
        </div>
        <div id="img"></div>
      </section>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
